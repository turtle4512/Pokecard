<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PokeCard 買取価格{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('main.dashboard') }}" class="nav-brand">PokeCard 買取スクレイパー</a>
        <div class="nav-links">
            <a href="{{ url_for('main.dashboard') }}">ダッシュボード</a>
            {% if state and state.results %}
            <a href="{{ url_for('main.results') }}">結果</a>
            {% endif %}
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
